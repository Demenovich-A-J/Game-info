<div ng-show="game===undefined">
    <h2 class="center-align">no detailes</h2>
</div>
<div ng-hide="game===undefined" class="center-align">
    <div class="gameinfo-card mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text">{{game.name}}</h2>
      </div>
      <div class="mdl-card__supporting-text">
          <img ng-src="{{game.header_image}}"/>
          <h3>About game</h3>
          <p>{{game.detailed_description}}</p>
          <br/>
          <h3>Categories</h3>
          <p ng-repeat="category in game.categories">{{category.description}}</p>
          <br/>
          <h3>Genres</h3>
          <p ng-repeat="genre in game.genres">{{genre.description}}</p>
          <br/>
          <h3>Requirements</h3>
          <h4>Minimum: </h4><p>{{game.pc_requirements.minimum}}</p><br/>
          <h4 ng-hide="game.pc_requirements.recommended===undefined">
              Recommended: </h4><p>{{game.pc_requirements.recommended}}</p><br/>
          <br/>
          <h3>Screenshots</h3>
          <img ng-repeat="screenshot in game.screenshots" ng-src="{{screenshot.path_full}}" />
      </div>
    </div>
</div>
