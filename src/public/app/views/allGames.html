<div class="gameinfo-card mdl-card mdl-shadow--2dp" ng-repeat="app in apps">
  <div class="mdl-card__title mdl-card--expand">
    <h4>
      {{app.name}}
    </h4>
  </div>
  <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
    href="#/gameDetail/{{app._id}}">
    Detailes
  </a>
  <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
    href="#/comments/{{app.steam_appid}}/{{app.name}}">
    Comments
  </a>
</div>

<div id="pagination"></div><br>
