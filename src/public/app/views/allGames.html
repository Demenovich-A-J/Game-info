<div class="all-games-wrapper">
    <div class="demo-card-square mdl-card mdl-shadow--2dp" ng-repeat="app in apps">
        <img src="{{app.header_image}}">
        <div class="mdl-card__title mdl-card--expand">
          <span class="mdl-card__title-text app-name">{{app.name}}</span>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                href="#/gameDetail/{{app._id}}">
                Detailes
            </a>
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                href="#/comments/{{app.steam_appid}}/{{app.name}}">
                Comments
            </a>
        </div>
    </div>
</div>

<div id="pagination"></div><br>
