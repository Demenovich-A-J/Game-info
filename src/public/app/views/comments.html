<div class="coments-card-wrapper">
    <div class="gameinfo-card mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text">{{gameName}}</h2>
      </div>
      <div class="mdl-card__supporting-text">
         <div ng-repeat="comment in comments">
             <h3>{{comment.name}}</h3>
             <p>{{comment.description}}</p>
             <p>{{comment.createdOn}}</p>
             <hr/>
         </div>
      </div>
      <form name="commentForm" class="mdl-card__actions mdl-card--border"
            ng-submit="addComment(newComment)">
            <h2>Your comment</h2>
            <div class="input-wrapper">
                <label for="name">Name</label>
                <input id="name" ng-model="newComment.name" type='text' required/>
            </div>
            <div class="input-wrapper">
                <label for="text">Text</label>
                <textarea id="text" ng-model="newComment.description" required/>
            </div>
            <input class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" ng-show="commentForm.$valid" type="submit" value='Save'/>
     </form>
    </div>
</div>
