<div class="center-align">
    <div class="gameinfo-card mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text">{{gameName}}</h2>
      </div>
      <div class="mdl-card__supporting-text">
         <div ng-repeat="comment in comments">
             <h3>{{comment.name}}</h3>
             <p>{{comment.description}}</p>
             <p>{{comment.createdOn}}</p>
             <hr/>
         </div>
      </div>
      <form name="commentForm" class="mdl-card__actions mdl-card--border"
            ng-submit="addComment(newComment)">
          <h2>Your comment</h2>
          <span>Name</span><input ng-model="newComment.name" type='text' required/>
          <span>Text</span><textarea ng-model="newComment.description" required/>
          <input ng-show="commentForm.$valid" type="submit" value='Save'/>
     </form>
    </div>
</div>
